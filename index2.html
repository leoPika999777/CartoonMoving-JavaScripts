<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #f0f8ff;
        overflow: hidden;
        position: relative;
      }
      .player {
        position: absolute;
        background-image: url("img/player08.png");
        background-position: 0px 0px;
        width: 85px;
        height: 128px;
        overflow: hidden;
      }
      .treasure {
        position: absolute;
        background-image: url("img/treasure01.png");
        background-position: 0px 0px;
        width: 150px;
        height: 146px;
        overflow: hidden;
        position: absolute;
        top: 360px;
        left: 130px;
      }
      .treasure1 {
        position: absolute;
        background-image: url("img/treasure01.png");
        background-position: 0px 0px;
        width: 150px;
        height: 146px;
        overflow: hidden;
        position: absolute;
        top: 360px;
        left: 530px;
      }
    </style>
  </head>
  <body>
    <input class='popuptest' type="button" value="按我">
    <p class='show'></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      var button = document.querySelector('.popuptest');
        var showtxt = document.querySelector('.show');

        function popup2(e) {
            if (confirm('ConfirmBox測試成功嗎') == true) {
                showtxt.innerHTML = 'Yes，測試成功';
            } else {
                showtxt.innerHTML = '您已取消確認';
            }
        };

        button.addEventListener('click', popup2);
    </script>
  </body>
</html>
