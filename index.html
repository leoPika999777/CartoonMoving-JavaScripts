<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #f0f8ff;
        overflow: hidden;
        position: relative;
      }
      .player {
        position: absolute;
        background-image: url("img/player08.png");
        background-position: 0px 0px;
        width: 85px;
        height: 128px;
        overflow: hidden;
      }
      .treasure {
        position: absolute;
        background-image: url("img/treasure01.png");
        background-position: 0px 0px;
        width: 150px;
        height: 146px;
        overflow: hidden;
        position: absolute;
        top: 360px;
        left: 130px;
      }
      .treasure1 {
        position: absolute;
        background-image: url("img/treasure01.png");
        background-position: 0px 0px;
        width: 150px;
        height: 146px;
        overflow: hidden;
        position: absolute;
        top: 360px;
        left: 530px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="player"></div>
    </div>
    <div class="treasure"></div>
    <div class="treasure1"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      let player = $(".player");
      let orianta = 0;
      let step = 0;
      let treasure = $(".treasure");
      let treasure1 = $(".treasure1");

      let myHandler = function (event) {
        if (step != 0) {
          return;
        }
        switch (event.keyCode) {
          case 38: //上
            orianta = 1;
            step = 4;
            break;
          case 39: //右
            orianta = 2;
            step = 4;

            break;
          case 40: //下
            orianta = 3;
            step = 4;

            break;
          case 37: //左
            orianta = 4;
            step = 4;

            break;
        }

        // console.log(orianta, step, "---");
      };

      $("body").keydown(myHandler);

      //定義一個 doMove 函數，該函數每隔50毫秒執行一次，用來更新玩家角色的位置。
      let doMove = function () {
        setTimeout(doMove, 50);

        // 走完一個方向
        if (orianta != 0 && step == 0) {
          orianta = 0;
          checkCollision();
          checkCollision2();
          return;
        }

        if (orianta == 0) {
          return;
        }

        // console.log(orianta, step);
        switch (orianta) {
          case 1: //上
            player.css(
              "background-position",
              -85 * ((5 - step) % 4) + "px -384px"
            );
            if (player.css("top") !== "0px") {
              player.css(
                "background-position",
                -85 * ((5 - step) % 4) + "px -384px"
              );
              player.css("top", "-=10");
            }
            break;
          case 2: //右
            player.css(
              "background-position",
              -85 * ((5 - step) % 4) + "px -256px"
            );
            if (player.css("left") !== "700px") {
              player.css(
                "background-position",
                -85 * ((5 - step) % 4) + "px -256px"
              );
              player.css("left", "+=10");
            }
            break;
          case 3: //下
            player.css(
              "background-position",
              -85 * ((5 - step) % 4) + "px 0px"
            );
            if (player.css("top") !== "480px") {
              player.css(
                "background-position",
                -85 * ((5 - step) % 4) + "px 0px"
              );
              player.css("top", "+=10");
            }
            break;
          case 4: //左
            player.css(
              "background-position",
              -85 * ((5 - step) % 4) + "px -128px"
            );
            if (player.css("left") !== "0px") {
              player.css(
                "background-position",
                -85 * ((5 - step) % 4) + "px -128px"
              );
              player.css("left", "-=5");
            }
            break;
        }
        step--;
      };
      doMove();

      // 第一個寶箱  檢查碰撞函式
      let checkCollision = function () {
        if (isColliding(player, treasure)) {
          console.log("碰到第一個");
          setTimeout(() => {
            popup2();
          }, 100); // 使用setTimeout異步執行
        } else if (isColliding(player, treasure1)) {
          console.log("碰到第2個");
          setTimeout(() => {
            popup3();
          }, 100); // 使用setTimeout異步執行
        }
      };

      // 第一個寶箱   判斷兩個元素是否碰撞的函式
      let isColliding = function (element1, element2) {
        let rect1 = element1[0].getBoundingClientRect();
        let rect2 = element2[0].getBoundingClientRect();

        let horizontalMargin = 20; // 左右調整的邊界值
        let verticalMargin = 30; // 上下調整的邊界值

        return !(
          rect1.right - horizontalMargin < rect2.left + horizontalMargin ||
          rect1.left + horizontalMargin > rect2.right - horizontalMargin ||
          rect1.bottom - verticalMargin < rect2.top + verticalMargin ||
          rect1.top + verticalMargin > rect2.bottom - verticalMargin
        );
      };
      doMove();
      // 第一個寶箱打開
      let treasureOpen = function () {
        console.log("第一個寶箱打開");
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            let currentPosition = parseInt(
              treasure.css("background-position").split(" ")[0]
            );
            treasure.css("background-position", currentPosition - 150 + "px 0");

            // 寶箱打開後會跳出警告
            if (i === 4) {
              alert("恭喜獲得起司");
            }
          }, i * 100);
        }
      };

      //詢問是否打開第一個寶箱
      // var button = document.querySelector(".popuptest");

      function popup2(e) {
        if (confirm("是否打開寶箱") == true) {
          treasureOpen();
        }
      }

      // 第二個寶箱打開
      let treasureOpen1 = function () {
        console.log("第2個寶箱打開");
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            let currentPosition = parseInt(
              treasure1.css("background-position").split(" ")[0]
            );
            treasure1.css(
              "background-position",
              currentPosition - 150 + "px 0"
            );
            // 寶箱打開後會跳出警告
            if (i === 4) {
              setTimeout(() => {
                alert("炸彈");
              }, 100);
            }
          }, i * 100);
        }
      };
      //詢問是否打開第2個寶箱
      function popup3(e) {
        if (confirm("是否打開寶箱") == true) {
          treasureOpen1();
        }
      }
    </script>
  </body>
</html>
